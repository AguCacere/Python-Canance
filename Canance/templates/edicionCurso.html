{% extends "./base.html" %}

{% block tittle %} Cursos {% endblock %}

{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h1>Edicion de los Cursos</h1>
        <div class="card">
            <div class="card-body">
                <form action="/editarCurso/" method="POST"> {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtCodigo" name="txtCodigo" value="{{curso.codigo}}" class="form-control" placeholder="Codigo" minlength="6" maxlength="6" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{curso.nombre}}" class="form-control" placeholder="Nombre" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="numPrecio" name="numPrecio" value="{{curso.precio}}" class="form-control"  min="1" max="100" value="1" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>




{% endblock %}
